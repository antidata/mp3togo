<!DOCTYPE html>
<html lang="en">
<head>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.angularjs.org/1.2.9/angular.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="/js/mp3player.js"></script>
    <meta charset="UTF-8">
    <title>Mp3 to Golang</title>
    <style>
        .playing {
        background: #E5FF00;
        }
    </style>
</head>
<body ng-app>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Mp3 to GO (lang)</h3>
    </div>
    <div class="panel-body">
        <div class="container" ng-controller="Mp3Player">
            <div ng-show="loading"><i class="fa fa-spinner fa-spin"></i></div>
            <div ng-show="error">Server Error</div>
            <div ng-repeat="file in files">
                <div class="row" ng-class="{playing: playing == file.Name}">
                    <div class="col-md-4">
                        <div class="col-md-8"><a ng-click="manageFile(file, $index)"><i class="fa fa-file-audio-o" ng-hide="file.Directory"></i><i class="fa fa-folder-o" ng-show="file.Directory"></i>&nbsp<span ng-bind="file.Name"></span></a></div>
                        <div class="col-md-4" ng-hide="file.Directory"><i class="fa fa-fast-backward"></i>&nbsp<i
                                class="fa fa-play" ng-click="play(file.Name, $index)"></i>&nbsp<i class="fa fa-fast-forward"></i>&nbsp
                            <i class="fa fa-stop" ng-click="stop(file.Name)"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<audio id="audioplayer" class="container" controls autoplay autobuffer onended="mp3ended()">
    <p>Browser doesn't support</p>
</audio>
<div class="container">Music provided by Kevin MacLeod</div>
</body>
</html>
